<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VM Management Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Gradient Background */
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #fff; /* Adjust text color for better readability on the new background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logos img {
            max-width: 20%;
            height: auto;
            margin: 0 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://newsroom.ionis-group.com/wp-content/uploads/2020/11/supinfo-logo-2020-noir-png.png" alt="SUPINFO Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/VMware-vSphere-7.jpg" alt="VMware vSphere 7 Logo">
        </div>
        <h1>VM Management</h1>
        <ul>
            <li><a href="/display">Display VM Info</a></li>
            <li><a href="/delete">Delete VM</a></li>
            <li><a href="/restart">Restart VM</a></li>
            <li><a href="/add">Add VM</a></li>
        </ul>
    </div>
</body>
</html>
