<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restart VM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logos img {
            max-width: 20%;
            height: auto;
            margin: 0 10px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px; /* Ensure consistency in button placement */
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-button {
            background-color: #4CAF50; /* Green for visual distinction */
            margin-top: 20px; /* Additional spacing from the form */
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://newsroom.ionis-group.com/wp-content/uploads/2020/11/supinfo-logo-2020-noir-png.png" alt="SUPINFO Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/VMware-vSphere-7.jpg" alt="VMware vSphere 7 Logo">
        </div>
        <h1>Restart VM</h1>
        <form action="/execute" method="post">
            <input type="text" name="vcServer" placeholder="vCenter Server">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="hidden" name="action" value="restart">
            <input type="text" name="vmName" placeholder="VM Name">
            <button type="submit">Restart VM</button>
        </form>
        <!-- Button to return to home page -->
        <button class="home-button" onclick="window.location.href='http://127.0.0.1:5000/';">Return to Home</button>
    </div>
</body>
</html>
