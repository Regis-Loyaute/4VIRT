<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VM Management Interface</title>
</head>
<body>
    <h1>VM Management</h1>
    <form action="/execute" method="post">
        <label for="action">Select Action:</label>
        <select name="action" id="action">
            <option value="display">Display VM Info</option>
            <option value="delete">Delete VM</option>
            <option value="restart">Restart VM</option>
            <option value="add">Add VM</option>
        </select><br>
        <input type="text" name="customerName" placeholder="Customer Name (for Add)">
        <input type="text" name="vmName" placeholder="VM Name"><br>
        <input type="text" name="template" placeholder="Template (for Add)"><br>
        <input type="text" name="datastore" placeholder="Datastore (for Add)"><br>
        <!-- Additional fields for vCenter credentials -->
        <input type="text" name="vcServer" placeholder="vCenter Server"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Execute</button>
    </form>
</body>
</html>
